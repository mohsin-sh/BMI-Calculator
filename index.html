<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <div class="leftdiv">
            <h1>BMI Calculator</h1>
            <div id="weightguide">
                <h2>BMI Weight Guide</h2>
                Under Weight = Less than 18.6 <br>
                Normal Range = 18.6 and 24.9 <br>
                Overweight = Greater tahn 24.9 <br>
            </div>
        </div>
        

        <div class="rightdiv">
            <p id="height">Height in CM </p>
            <input type="text" id="cm" placeholder="0.0 Cm"><br>
    
            <p id="weight">Weight in kg </p>
            <input type="text" id="kg" placeholder="0.0 Kg"><br>
            <input type="submit" id="submit" value="Calculate"><br><br>
    
            <div id="result"></div>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
